<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; border: 1px solid black;">
      <tr style="height:300px;">
        <td style="width:50%;">
            <table class="top-left" style="width: 100%;">
                <tr>
                    <th colspan="2"><strong>Nested Table 2</strong></th>
                </tr>
                <tr>
                    <th><strong>Column 1</strong></th>
                    <th><strong>Column 2</strong></th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>
        <td>
            <table class="top-right" style="width: 100%;">
                <tr>
                    <th><strong>Nested Table 1</strong></th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
        <tr style="height:100px">
            <td>
                <table class="bottom-left" style="width: 100%;">
                    <tr>
                        <th colspan="2"><strong>Nested Table 3</strong></th>
                    </tr>
                    <tr>
                        <td style="width: 50%; color: blue;"><u>Nested Table</u></td>
                        <td style="width: 50%;">Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="bottom-right" style="width: 100%;">
                    <tr>
                        <th colspan="2"><strong>Nested Table 4</strong></th>
                    </tr>
                    <tr style="background-color: black; color: white;">
                        <td colspan="2"><strong>HTML</strong></td>
                    </tr>
                </table>
            </td>
        </tr>
        
      </tr>
    </table>
  </body>
</html>
